<body>
  <div id="wrapper">
    <div class="content-area">
      <div class="container-fluid">
        <div class="text-right mt-3 mb-3 d-fixed">
          <a href="https://github.com/apexcharts/apexcharts.js/tree/master/samples/vanilla-js/dashboards/dark"
            target="_blank" class="btn btn-outline-warning mr-2">
            <span class="btn-text">View Code</span>
          </a>
        </div>
        <div class="main">
          <div class="row sparkboxes mt-4">
            <div class="col-md-3">
              <div class="box box1">
                <div class="details">
                  <h3>1213</h3>
                  <h4>CLICKS</h4>
                </div>
                <div id="spark1">
                  <app-spark-one></app-spark-one>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box2">
                <div class="details">
                  <h3>422</h3>
                  <h4>VIEWS</h4>
                </div>
                <div id="spark2">
                  <app-spark-two></app-spark-two>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box3">
                <div class="details">
                  <h3>311</h3>
                  <h4>LEADS</h4>
                </div>
                <div id="spark3">
                  <app-spark-three></app-spark-three>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box4">
                <div class="details">
                  <h3>22</h3>
                  <h4>SALES</h4>
                </div>
                <div id="spark4">
                  <app-spark-four></app-spark-four>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <div class="box shadow">

                <app-radial-bar-bottom></app-radial-bar-bottom>

              </div>
            </div>
            <div class="col-md-7">
              <div class="box shadow">
                  <app-line-adwords></app-line-adwords>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="box shadow">
                  <app-dark-bar-chart></app-dark-bar-chart>
              </div>
            </div>
            <div class="col-md-7">
              <div class="box shadow">
                  <app-dark-area-chart></app-dark-area-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
