<body>

            <span class="btn-text">View Code</span>
          </a>
        </div>
        <div class="main">
          <div class="row sparkboxes mt-4">
            <div class="col-md-3">
              <div class="box box1">
                <div class="details">
                  <h3>1213</h3>
                  <h4>CLICKS</h4>
                </div>
                <div id="spark1">
                  <app-spark-one></app-spark-one>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box2">
                <div class="details">
                  <h3>422</h3>
                  <h4>VIEWS</h4>
                </div>
                <div id="spark2">
                  <app-spark-two></app-spark-two>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box3">
                <div class="details">
                  <h3>311</h3>
                  <h4>LEADS</h4>
                </div>
                <div id="spark3">
                  <app-spark-three></app-spark-three>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box4">
                <div class="details">
                  <h3>22</h3>
                  <h4>SALES</h4>
                </div>
                <div id="spark4">
                  <app-spark-four></app-spark-four>

            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-5">
              <div class="box shadow mt-4">

              </div>
            </div>
            <div class="col-md-7">
              <div class="box shadow mt-4">
                <div id="line-adwords" class=""></div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-5">
              <div class="box shadow mt-4">
                <div id="barchart"></div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="box shadow mt-4">
                <div id="areachart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
